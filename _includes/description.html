<style>
    .pfp{
      border-radius: 50%;
      width: 100px;
      margin-bottom: 2px;
      
    }
    .card-container { display: grid; grid-template-columns: repeat(3, 1fr); font-family: "Open Sans", sans-serif;
      }

    .card { display: flex; flex-direction: row; align-items: center; margin: 20px 30px; background-color: white; border-radius: 20px; padding: 1.5em; font-size: 1.2em; border: black 2px;}

  
    .profile-card{
      padding-top: 3px;
      padding-bottom: 3px;
      height: 230px;
      border-radius: 20px;
      border: black 4px;
      box-shadow: 2px 2px 6px 0px rgba(0, 0, 0, 0.3);
      transition: transform .3s;
    }

    .card-container > :hover{
      transform: translateY(5px);
      box-shadow: 2px 2px 50px 0px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }
  
    @media (max-width: 768px){
        .card-container{
            grid-template-columns: repeat(2, 1fr);
            text-align: justify;
        }
      }

    .profile-card {
      color: var(--text-color);
      border: black;
    }
  
    .profile-card .title {
      font-size: 500;
      font-weight: bold;
    }
  
    .profile-card .location, .profile-card .description, .profile-card .author {
      font-size: medium;
      font-weight: 400;
      border: black 3px;
      
    }
  
    .profile-card .dates {
      font-size: small;
      color: var(--date-color);
      border: black;
     
    }
  
    .img-div{
      display: inline-block;
      margin: auto 10px auto auto;
      border: 3px black;
      text-align: center;
    }
  
    .info-div{
      display: inline-block;
      margin: auto auto auto 10px;
    }
  </style>

<h2>Meet the Pod</h2>
<div class="card-container">
    {% for item in site.data.fellows %}
    <div class="card">
        <div class="info">
            <p class="title"> {{ item.name }}</p>
            <p class="location"> {{ item.location }}</p>
            <div class="social-icons">
                <a href="" class="social-icon">
                    <i class='bx bxl-twitter bx-sm bx-tada-hover'></i>
                </a>
                <a href="" class="social-icon">
                    <i class='bx bxl-linkedin-square bx-sm bx-tada-hover' ></i>
                </a>
                <a href="" class="social-icon">
                    <i class='bx bxl-github bx-sm bx-tada-hover' ></i>
                </a>
                <a href="" class="social-icon">
                    <i class='bx bxs-file bx-sm bx-tada-hover' ></i>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
