<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.3.1/swiper-bundle.css" />
  <style>
    a {
      color: black;
    }
    .fellow-name{
      color: black;
    }
  </style>
</head>

<section id="MeetThePod">
<h2>Meet the Pod</h2>
<div class="pod">
    <div class="container swiper mySwiper">
      <div class="swiper-wrapper">
        {% for item in site.data.fellows %}
        <div class="profile-card swiper-slide">
          <div class="content">
            <div class="front">
              <div id="img-container">
                <img src="assets/img/{{ item.img }}" class="profile-image" width="100%" >
              </div>
                
              <h2 class="fellow-name" >{{ item.name }}</h2>
            </div>
            <div class="back from-left">
              <p> {{ item.location}}</p>
              <div class="social-link">
              
                {% if item.twitter %}
                <a href="{{item.twitter}}" target="_blank"><i class="fab fa-twitter"></i></a>
                {% else %}
                <i class="fab fa-twitter" style="background-color: grey;"></i>
                {% endif %}
        
                {% if item.linkedin %}
                <a href="{{item.linkedin}}" target="_blank"><i class="fab fa-linkedin"></i></a>
                {% else %}
                <i class="fab fa-linkedin" style="background-color: grey;"></i>
                {% endif %}
                <a href="{{item.github}}" target="_blank"> <i class="dark-only darkgithub fab fa-github"></i> </a>
                <a href="{{item.resume}}" target="_blank"><i class="dark-only darkresume far fa-file-alt"></i></a>
                
        </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
    </div>
</section>
<script src="/assets/js/script.js"></script>
<!-- Swiper  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.3.1/swiper-bundle.min.js"></script>

<script>
  var swiper = new Swiper(".mySwiper", {
    observer: true,
    observeParents: true,
    slidesPerView: 4,
    spaceBetween: 30,
    slidesPerGroup: 4,
    loop: true,
    loopFillGroupWithBlank: false,
    keyboard: {
      enabled: true,
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    breakpoints: {
      0: {
          slidesPerView: 1,
          slidesPerGroup: 1,
      },
      520: {
          slidesPerView: 2,
          slidesPerGroup: 2,
      },
      770: {
          slidesPerView: 3,
          slidesPerGroup: 3,
      },
      1024: {
        slidesPerView: 4,
        slidesPerGroup: 4,
      }
    },
  });
</script>
